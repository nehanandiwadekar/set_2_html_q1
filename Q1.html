<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List with Nested Unordered List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        ol {
            list-style-type: decimal;
            margin: 20px;
            padding: 0;
        }

        ol li {
            margin: 10px 0;
        }

        ul {
            list-style-type: disc;
            margin: 10px 0 10px 20px;
            padding: 0;
        }

        ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <ol>
        <li>First Item</li>
        <li>Second Item
            <ul>
                <li>Nested Item 1</li>
                <li>Nested Item 2</li>
            </ul>
        </li>
        <li>Third Item</li>
    </ol>
</body>
</html>
